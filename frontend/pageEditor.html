<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Your blog begins!</title>
        <link rel="stylesheet" href="pageEditor.css" title="style"/>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="pageEditor.js"> </script>
    </head>

    <body onload="loadScript()">
        <!-- navigation bar -->
        <nav class="navbar"> 
            <a href="home.html" class="general" id="home"> Home </a>
            <a href="Profile.html" class="personal" id="profile"> My Profile </a>
        </nav>

        <!-- user can input their title -->
        <input type="text" id="title" name="title" placeholder="Your blog's title">
        <div id="toolbar" class="toolbar">

        <!-- format text buttons-->
            <button onclick="bold()"> 
                <i class="fa-solid fa-bold"></i>
            </button>
            <button onclick="italic()"> 
                <i class="fa-solid fa-italic"></i> 
            </button>
            <button onclick="underline()">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button onclick="leftAlign()"> 
                <i class="fas fa-align-left"></i>
            </button> 
            <button onclick="centerAlign()"> 
                <i class="fas fa-align-center"></i>
            </button>
            <button onclick="rightAlign()"> 
                <i class="fas fa-align-right"></i>
            </button>
            <button onclick="justifyAlign()">
                <i class="fa-solid fa-align-justify"></i>
            </button>
        <!-- font change dropdown button -->
            <div class="dropdown">
                <button onclick="dropdown()" class="btnFontChange">
                    <i class="fa-solid fa-font"></i>
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <p onclick="times()"> Times New Roman </p>
                    <p onclick="georgia()"> Georgia </p>
                    <p onclick="garamond()"> Garamond </p>
                    <p onclick="arial()"> Arial </p>
                </div>
            </div>
        <!-- for changing background image -->
            <form target="_blank" action="http://localhost:3000/api/upload/imgUpload" enctype="multipart/form-data" method="post" id="form">
                <!--data from form is sent to this url-->
                <div class="form-row"> <!--for styling purpose-->
                <div class="custom-div"> <!--for styling purpose-->
                <label for="imgUpload" style="cursor: pointer;" class="custom" id="custom"> 
                    <i class="fa-regular fa-image"></i>
                </label>
                </div>
                <input id="imgUpload" type="file" name = "imgUpload" accept="image/*"> <!--browse image-->
                <button type="submit"> Upload </button> <!--upload image-->
                <button onclick="loadBgImg()">Set Image</button> <!--set image-->
                </div>
            </form>
        </div>
        <br>
        <br>
        <!--user's textbox-->
        <div class="rows">
            <div contenteditable="true" class="textbox" id="textbox">
            </div>
        </div>
        <br>
        <br>
        <div id="submit">
            <p id="inform"> </p>
            <button onclick="save()" class="btnSubmit"> Save draft </button> <!--save draft button-->
            <button onclick="publish()" class="btnSubmit"> Publish </button> <!--publish button-->
        </div>
    </body>
</html>
