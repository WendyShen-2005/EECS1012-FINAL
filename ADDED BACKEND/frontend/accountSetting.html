<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="accountSetting.js"></script>
</head>
<body>
    <div class="Setting">
        <div class="Group7">
            <div class="Rectangle4">
                <a href="pageEditor.html"><button class="Home">Home</button></a>
                <a href="Profile-Editor.html"><button class="AuthOption MyProfile">My profile</button></a>
                <a href="General.html"><button class="AuthOption Setting">Setting</button></a>
            </div>
        </div>
        <div class="Group10">
            <div>
                <input type="text" class="InputField Username" placeholder="Username" disabled>
                <!-- Change button for Username -->
                <button class="change-username-button">Change</button>
            </div>
            <div>
                <input type="email" class="InputField Email" placeholder="Email" disabled>
                <!-- Change button for Email -->
                <button class="change-email-button">Change</button>
            </div>
            <div>
                <input type="password" class="InputField Password" placeholder="Password" disabled>
                <!-- Change button for Password -->
                <button class="change-password-button">Change</button>
            </div>
            <button class="SubmitButton Done">Done</button>
        </div>
        <div class="AccountSettingTitle">Account Setting</div>
    </div>
</body>
</html>
