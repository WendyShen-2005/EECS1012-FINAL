<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Setting">
        <div class="Group7">
            <div class="Rectangle4">
                <button class="Home">Home</button>
                <button class="AuthOption MyProfile">My profile</button>
                <button class="AuthOption Setting">Setting</button>
            </div>
        </div>
        <div class="Group10">
            <input type="text" class="InputField Username" placeholder="Username">
            <input type="email" class="InputField Email" placeholder="Email">
            <input type="password" class="InputField Password" placeholder="Password">
            <button class="SubmitButton Done">Done</button>
        </div>
        <div class="AccountSettingTitle">Account Setting</div>
    </div>
</body>
</html>
